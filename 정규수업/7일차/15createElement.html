<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="compatible" content="IE=edge">
    <title>조건문 만들기</title>
</head>
<body>

    <div id="container"></div>

    <script>
        const div = document.getElementById("container")  //html에 있는 container를 상수 div라고 지정하겠다.

        const box = document.createElement("div") //div 상자 만들어서 보관하는 걸 box라고 명명함.
        console.log(box)   //이러면 콘솔창에 박스 불러왔다고 <div></div> 이렇게 뜸
        box.style.color = "blue"   //jvs에서는 스타일 지정할 때 문자열이나 숫자로만 쓸 수 있음. 원래 css에서는 style="color: blue"이런식
        box.style.width = "200px"
        box.style.height = "200px" //이렇게 추가는 했지만 아직 웹브라우저 상에서는 안 보임. 보관만 하고 있는 거. 
        div.appendChild(box)   //이러면 이제 보임. 만든 div요소를 불러냄. appendChild라서 콘솔창에서 불러올 수 있음. 

        //console.log(div.appendChild(box)) 하면 얘는 보임. 근데 appen(box)는 콘솔창에 안 보이고 Undefined로 나옴.


    </script>
    
</body>
</html> b
