<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="form">
        <input name="name">
        <input name="nick">
        <input type="submit">
    </form>

    <script>
        const form = document.getElementById("form")
        form.addEventListener("submit", function(event){
            event.preventDefault()          // 제출했을 떄 기본적인 기능을 차단하겠다. (제출버튼 눌렀을 때 페이지 새로고침되는 것을 막음)
            const p = document.createElement("p")
            p.textContent = `${event.target.name.value}의       
            별명은 ${event.target.nick.value}`          //event.target= 이벤트가 발생한 타겟은 form, 그 중에서도 name을 찾아 그거의 입력값을 불러오는 것. 
            document.body.append(p)
        })
    
    </script>
    
</body>
</html>
