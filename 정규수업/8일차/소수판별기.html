<!DOCTYPE html>

  <script>

    /**
 * JavaScript 3일차 과제
 * 소수 판별하기
 *
 * 출력 확인법
 * Terminal 창에 다음 코드를 작성해주세요.
 * node main
 *
 * 요구사항
 * - n이 소수인 경우 (n)는/은 소수 , 소수가 아닌 경우 (n)는/은 소수가 아님 을 출력합니다.
 
소수:
조건1) 1보다 큰 자연수
조건2) 1과 자신만을 약수로 가짐
n을 1부터 n 전까지 나누는 동안 딱 떨어지게 나눠지는 때가 한번이라도 있으면 소수 아님. 
약수가 오직 1과 n 자신뿐이어야 함.
 */
let n = prompt(`소수인지 판별하고 싶은 숫자를 기입하세요.`);
// 소수를 판별하는 변수
let isPrime = true;
// 여기에 작성해주세요.

if (n <= 1) {       //1 이하는 소수 x
  isPrime = false; 
} else {

  for (let i = 2; i < n; i++) {
    if (n%i === 0) {
      isPrime = false;
    }
  }
}

console.log(isPrime);

if(isPrime) {
  document.write(`${n} : 소수입니다.`)
} else {
  document.write(`${n} : 소수가 아닙니다.`)
}
  </script>
</body>
</html>
