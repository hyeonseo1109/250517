<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="span">SPAN</button>
    <button id="strong">STRONG</button>
    <button id="mark">MARK</button>
    <hr>

    <script>
        const spanBtn = document.getElementById("span")
        const strongBtn = document.getElementById("strong")
        const markBtn = document.getElementById("mark")

        function handleClick() {
            alert("클릭했어요!")
        }
        spanBtn.onclick = handleClick   //  1)여기다 소괄호 붙이지 않음. 소괄호 붙이면 함수 호출이 되어버리기 때문에 버튼을 누르지 않아도 페이지 켜자마자 바로 경고창이 호출됨. 
                                        //클릭됐을 때 호출되기를 원하는 거니까 호출보다는 예약에 가까운 느낌.
                                        //스팬버튼을 클릭했을 때 핸들클릭이 발동되게끔 함. ,

        spanBtn.onclick = function() {    //  2) 스팬버튼이 클릭됐을 떄 아래 내용을 실행하겠다
            const span = document.createElement("span")   //문서에 스팬요소를 하나 추가하겠다 (이 행동을 상수 '스팬'이라 이름짓겠다)
            span.textContent = "새로 생긴 span 태그입니다"    // 만든 상수 스팬의 내용을 "새로생긴~"으로 하겠다.
            document.body.append(span)     //문서의 바디에 상수 스팬의 내용을 추가하겠다
        }

        /* 위에 애는 버튼을 클릭했을 때 기능 (  ) 요거. 
            아래 애는 버튼에 기능 추가. (클릭, 기능설명)  */

        
        spanBtn.addEventListener("click", function(){     //  3) 스팬버튼에 대해 이런 기능을 추가하겠다, 클릭했을 때 / 이 기능을.
            const span = document.createElement("span")    // 문서에 스팬요소를 만들고 이를 상수 '스팬'이라 이름짓겠다.
            span.textContent = "새로 생긴 span 태그입니다"     //  만든 상수 스팬의 내용을 "새로생긴~"으로 하겠다.
            document.body.append(span)      //문서의 바디에 상수 스팬의 내용을 추가하겠다
        })


        const handleClick = function(event){

            if(event.target.id == "span") {
                const span = document.createElement("span")
                span.textContent = "span 태그"
                document.body.append(span)
            } else if (event.target.id == "strong") {
                const strong = document.createElement("strong")
                strong.textContent = "strong 태그"
                document.body.append(strong)
            } else if (event.target.id == "mark") {
                const mark = document.createElement("mark")
                mark.textContent = "mark 태그"
                document.body.append(mark)
            }
        }

    </script>

    
</body>
</html>
