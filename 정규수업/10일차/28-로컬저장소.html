<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="compatible" content="IE=edge">
    <title>로컬 저장소</title>
</head>
<body>

    <p id="item">이봉주</p>
    <button id="set">SET</button>
    <button id="get">GET</button>
    <button id="remove">REMOVE</button>
    <button id="clear">CLEAR</button>


    <script>

        const item = document.getElementById("item")
        document.getElementById("set").addEventListener("click", function(){
            localStorage.setItem("마라토너", item.textContent)  //키 마라토너와  밸류 .item을 전달받아 저장함. 
        })

        document.getElementById("get").addEventListener("click",function(){   //마라토너의 밸류를 불러와라
            alert(localStorage.getItem("마라토너"))
        })

        document.getElementById("remove").addEventListener("click",function(){
            localStorage.removeItem("마라토너")
        })

        document.getElementById("clear").addEventListener("click",function(){
            localStorage.clear()
        })

        localStorage.setItem("커피", JSON.stringify({
            name: "에티오피아",
            taste: "산미"
        }))
    </script>
    
</body>
</html>
