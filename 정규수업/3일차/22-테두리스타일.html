<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>박스 모델이란</title>
    <style>
        .area{
            width: 200px;
            height: 100px;
        }

        .red{
            border-width: 5px;
            border-style: solid;
            border-color: red;
        }
        
        .green{
            border: 3px solid green;
            border-radius: 10px 20px 30px 40px;
        }

    </style>
</head>
<body>
    <h2>신인류 - 날씨의 요정</h2>
    <p class="red">지나칠 수 없는 날이 있어요</p>
    <p class="area green">너무 졸린만큼 보고 싶은 밤을 세줘요</p>
</body>
</html>
