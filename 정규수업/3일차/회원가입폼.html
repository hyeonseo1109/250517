<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>회원가입 폼</title>
</head>
<body>
    <header>
    <h1>회원가입</h1>
    </header>
    <main>
        <form action="none.com" method="post">
    <fieldset>
        <legend>필수 입력 사항</legend>
        <ul>
            <li>
                <label>이름 :
                <input type="text">
                </label>
            </li>
            <li>
                <label>아이디 :
                <input type="text" placeholder="6자 이상 20자 미만 공백 없이">
                
            </li>
            <li>
                <label>비밀번호 :
                <input type="password" placeholder="대소문자로 입력해주세요">
                </label>
            </li>
            <li>
                <label>이메일 :
                <input type="email">
                </label>
            </li>
            <li>
                <label>휴대폰 :
                <input type="text">
                </label>
            </li>
            <li>
                <label>통신사 :
                    <Select name="통신사" id="통신사">
                    <label><option value="통신사선택">---선택하세요---</option></label>
                    <label><option value="LG U+">LG U+</option></label>
                    <label><option value="SKT">SKT</option></label>
                    <label><option value="KT">KT</option></label>
                    <label><option value="알뜰폰">알뜰폰</option></label>
                    <label><option value="그외">그외</option></label>
                </Select>
                </label>
            </li>
        </ul>
        <button>가입하기</button>
        <button>취소</button>
    </fieldset>
    <fieldset>
        <legend>
            취미
        </legend>
        <ul>
            <li>
                <label><input type="checkbox">코딩</label>
                <label><input type="checkbox">운동</label>
                <label><input type="checkbox">숨쉬기</label>
                <label><input type="checkbox">여행</label>
                <label><input type="checkbox">코딩</label>
                <label><input type="checkbox">잠자기</label>
                <label><input type="checkbox">독서</label>
                <label><input type="checkbox">ott시청</label>
            </li>
            <li>
                <label><input type="radio" name="성별">남</label>
                <label><input type="radio" name="성별">여</label>
                <label><input type="radio" name="성별">비밀</label>
            </li>
        </ul>
    </fieldset>
    </form>
</main>
</body>
</html>
