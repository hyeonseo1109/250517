<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>음식을 고르세요</title>
    </head>
    <body>
        <fieldset>
            <legend>음료 주문</legend>
        <h2>음식을 고르세요</h2>
        <select multiple size="1">
            <option value="마라탕">마라탕</option>
            <option value="마라샹궈">마라샹궈</option>
            <option value="꿔바로우">꿔바로우</option>
            <option value="선택하세요" selected>선택하세요</option>
        </select>

        <h2>기타 음식을 원한다면 자유롭게 써주세요</h2>
        <textarea cols="30" rows="10"></textarea>
        </fieldset>

        <h2>조금만 기다려 주세요</h2>
        <progress max="100" value="80"></progress>

        <h2>추가 용무가 있으면 호출해주세요</h2>
        <button>호출</button>
    </body>
</html>
