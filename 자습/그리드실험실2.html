<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="compatible" content="IE=edge">
    <title>2:1 Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr; /* 왼쪽이 2칸만큼, 오른쪽이 1칸만큼 차지함 */
            gap: 10px;
            width: 600px;
            margin: 50px auto;
            background-color: #000000;
        }

        .box {
            background-color: salmon;
            padding: 40px 0;
            text-align: center;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="box">2fr</div>
        <div class="box">1fr</div>
    </div>

</body>
</html>
